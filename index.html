<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Card Game</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">

</head>
<body>
    <h1>Memory Card Game</h1>
    <div class="container">
        <div class="start">
            <div class="card" grid="4" level="8">
                <div class="front">Easy</div>
                <div class="back">4 <i class="fa-solid fa-xmark"></i> 4</div>
            </div>
            <div class="card" grid="6" level="18">
                <div class="front">Normal</div>
                <div class="back">6 <i class="fa-solid fa-xmark"></i> 6</div>
            </div>
            <div class="card" grid="8" level="32">
                <div class="front">Hard</div>
                <div class="back">8 <i class="fa-solid fa-xmark"></i> 8</div>
            </div>
            <button id="start-b">Start Game</button>
            <div class="s-icons ">
                <i class="icons fa-solid fa-eraser" title="Clear Best Scores"></i>
                <i class="fa-solid fa-volume-high" title="Click to Mute"></i> 
                <i class="fa-solid fa-volume-xmark" title="Click to Un-Mute"></i>
                
            </div>
            <a href="instructions.html">
                <button>Instructions</button>
            </a>
        </div>
        <div class="playground"></div>
    </div>
    <div class="win-screen">
        <div class="win-message"></div>
        <button class="restart-btn">Play Again</button>
    </div>
    <div class="face">
        <i class="face fa-solid fa-left-long" style="display:none;" title="Back"></i>
        <i class="face fa-solid fa-repeat" style="display:none;" title="Reset"></i>
    </div>
    <audio id="flipSound" src="./sounds/flip.wav" preload="auto"></audio>
    <audio id="matchSound" src="./sounds/match.wav" preload="auto"></audio>
    <audio id="unMatchSound" src="./sounds/unmatch.wav" preload="auto"></audio>
    <audio id="winSound" src="./sounds/win.wav" preload="auto"></audio>

    
    <script src="./script.js"></script>
</body>
</html>
